<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Strength Checker</title>
<style>

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }
  .container {
    text-align: center;
  }
  input[type="password"] {
    width: 300px;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    margin-right: 10px;
  }
  .score {
    font-size: 18px;
    font-weight: bold;
  }
  .weak {
    color: red;
  }
  .medium {
    color: orange;
  }
  .strong {
    color: green;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Password Strength Checker</h2>
  <input type="password" id="password" placeholder="Enter your password">
  <button onclick="checkPassword()">Check Password</button>
  <h4>Use a mix of alphabets,numericals and charcters for beter saftey</h4>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <center>
  <button onclick="generateStrongPassword()">Generate Strong Password</button>
</center>
  <div id="result" class="score"></div>
</div>

<script>
function checkPassword() {
  var password = document.getElementById("password").value;
  var result = document.getElementById("result");
  var score = 0;

  // Check length
  if (password.length >= 8) {
    score++;
  }

  // Check for lowercase letters
  if (/[a-z]/.test(password)) {
    score++;
  }

  // Check for uppercase letters
  if (/[A-Z]/.test(password)) {
    score++;
  }

  // Check for numbers
  if (/\d/.test(password)) {
    score++;
  }

  // Check for special characters
  if (/[^A-Za-z0-9]/.test(password)) {
    score++;
  }

  // Display result
  if (score <= 2) {
    result.textContent = "Password Strength: Weak";
    result.className = "score weak";
  } else if (score <= 3) {
    result.textContent = "Password Strength: Medium";
    result.className = "score medium";
  } else {
    result.textContent = "Password Strength: Strong";
    result.className = "score strong";
  }
}

function generateStrongPassword() {
  var length = 12; // Change the length of the generated password as needed
  var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
  var password = "";
  for (var i = 0; i < length; i++) {
    password += charset.charAt(Math.floor(Math.random() * charset.length));
  }
  // Display the generated password in a dialog box
  alert("Your strong password is: " + password);
}
</script>
</body>
</html>
