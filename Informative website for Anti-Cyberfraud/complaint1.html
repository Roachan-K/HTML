<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complaint Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    width: 50%;
    margin: 0 auto;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  input[type="text"], select, textarea, input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: none;
  }
  input[type="submit"], input[type="reset"] {
    padding: 15px 30px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-right: 10px;
  }
  input[type="submit"]:hover, input[type="reset"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Complaint Form</h2>
  <form id="complaintForm1" action="#">
  
    <label for="region">Region:</label><br>
    <textarea id="region" name="region" rows="2" required></textarea><br>
    <label for="state">State:</label><br>
    <select id="state" name="state" required>
      <option value="" disabled selected>Select a state/UT</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
      <option value="Andhra Pradesh">Andhra Pradesh</option>
      <option value="Arunachal Pradesh">Arunachal Pradesh</option>
      <option value="Assam">Assam</option>
      <option value="Bihar">Bihar</option>
      <option value="Chandigarh">Chandigarh</option>
      <option value="Chhattisgarh">Chhattisgarh</option>
      <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
      <option value="Daman and Diu">Daman and Diu</option>
      <option value="Delhi">Delhi</option>
      <option value="Goa">Goa</option>
      <option value="Gujarat">Gujarat</option>
      <option value="Haryana">Haryana</option>
      <option value="Himachal Pradesh">Himachal Pradesh</option>
      <option value="Jammu and Kashmir">Jammu and Kashmir</option>
      <option value="Jharkhand">Jharkhand</option>
      <option value="Karnataka">Karnataka</option>
      <option value="Kerala">Kerala</option>
      <option value="Lakshadweep">Lakshadweep</option>
      <option value="Madhya Pradesh">Madhya Pradesh</option>
      <option value="Maharashtra">Maharashtra</option>
      <option value="Manipur">Manipur</option>
      <option value="Meghalaya">Meghalaya</option>
      <option value="Mizoram">Mizoram</option>
      <option value="Nagaland">Nagaland</option>
      <option value="Odisha">Odisha</option>
      <option value="Puducherry">Puducherry</option>
      <option value="Punjab">Punjab</option>
      <option value="Rajasthan">Rajasthan</option>
      <option value="Sikkim">Sikkim</option>
      <option value="Tamil Nadu">Tamil Nadu</option>
      <option value="Telangana">Telangana</option>
      <option value="Tripura">Tripura</option>
      <option value="Uttar Pradesh">Uttar Pradesh</option>
      <option value="Uttarakhand">Uttarakhand</option>
      <option value="West Bengal">West Bengal</option>
      <!-- Options for states/UTs -->
    </select><br>
    <label for="date">Date of Event Occurred:</label><br>
    <input type="date" id="date" name="date" required><br>
    <label for="subject">Subject:</label><br>
    <select id="subject" name="subject" required>
      <option value="" disabled selected>Select a subject</option>
      <option value="financial_fraud">Financial Fraud</option>
      <option value="cyberbullying">Cyberbullying</option>
      <option value="viruses">Viruses</option>
      <option value="dos_ddos">DoS/DDoS</option>
      <option value="other">Other</option>
    </select><br>
    <label for="message">Complaint details:</label><br>
    <textarea id="message" name="message" rows="4" required></textarea><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</div>

<script>
document.getElementById('complaintForm').addEventListener('submit', function(event) {
  event.preventDefault();
  // Get form data
  const formData = new FormData(this);
  // Convert form data to object
  const formObject = {};
  formData.forEach((value, key) => {
    formObject[key] = value;
  });
  // Generate CSV content
  let csvContent = '';
  Object.values(formObject).forEach(value => {
    csvContent += `"${value}",`;
  });
  csvContent += '\n';
  // Download CSV file
  const blob = new Blob([csvContent], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'complaint.csv';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  // Display success message
  alert('Submitted successfully!');
});
</script>

</body>
</html>
